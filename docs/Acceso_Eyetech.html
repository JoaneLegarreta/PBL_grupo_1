<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/html_acceso.css" >
		<link rel="stylesheet" href="css/Comun.css" >
		<title>EYETECH</title>
		<script src="https://kit.fontawesome.com/eb496ab1a0.js" crossorigin="anonymous"></script>
	</head>
			
	<body>
		<div class= "head">
		
			<div class= "logo">
				<a href="index.html">EYETECH<img src="Logo.png" alt="Logo de la empresa" class= "logoempresa"/></a>
			</div>
			
			<nav class="navegacion">
					<a href="index.html">Inicio</a>
					<a href="Servicios.html" >Servicios</a>
					<a href="Conocenos.html">Conócenos</a>
					<a href="Contacto.html">Contacto</a>
					<a href="FAQ.html">FAQ</a>
					<div class="cuadrado-vacio"><a href="Acceso_Eyetech.html"  class="active">INICIAR SESIÓN</a></div>
				</nav>
		</div>
		
		<div class="formulario">
			<h1>Inicio de sesión</h1>
			<form method="post" action="Pag_Sanitarios.html" onsubmit="return validarCredenciales()">
				<div class="username">
					<input type="text" name="username" required>
					<label>Nombre de Usuario</label>
				</div>
				<div class="contrasena">
					<input type="password" name="password" id="password" required>
					<label>Contraseña</label>
					<button type="button" id="togglePassword">
						<span id="eye-icon">👁️</span>
					</button>
				</div>
				<script>
					document.getElementById('togglePassword').addEventListener('click', function() {
						const passwordField = document.getElementById('password');
						const eyeIcon = document.getElementById('eye-icon');

						if (passwordField.type === 'password') {
							passwordField.type = 'text';
							eyeIcon.textContent = '👁️';
							setTimeout(() => {
								passwordField.type = 'password';
								eyeIcon.textContent = '👁️';
							}, 3000); // 3000 milisegundos = 3 segundos
						} else {
							passwordField.type = 'password';
							eyeIcon.textContent = '👁️';
						}
					});
				</script>
				<select id="centro" type="text" name="centro" class="centro" required>
					<option value="" disabled selected>Seleccione un centro</option>
					<option value="Txagorritxu">Txagorritxu</option>
					<option value="Alto Deba">Alto Deba</option>
					<option value="Hospital Universitario Donostia">Hospital Universitario Donostia</option>
					<option value="Cruces">Cruces</option>
				</select>
				<div class="id">
					<input type="text" name="id" required>
					<label>ID</label>
				</div>
				<div class="recordar">¿Olvidó su contraseña?</div>
				<button type="submit">Iniciar</button>
				<div class="registrarse">
					Quiero <a href="Registrar.html">registrarme</a>
				</div>
			</form>
		</div>

		<script>
			function validarCredenciales() {
				const username = document.querySelector('input[name="username"]').value;
				const password = document.querySelector('input[name="password"]').value;
				
				const usernameValido = "Mondragon";
				const passwordValida = "0000";
				
				if (username === usernameValido && password === passwordValida) {
					return true;
				} else {
					alert("Nombre de usuario o contraseña incorrectos.");
					return false;
				}
			}
		</script>

	</body>
</html>
