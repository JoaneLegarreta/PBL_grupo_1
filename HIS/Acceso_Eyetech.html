<html lang="es">

		<script src="https://kit.fontawesome.com/eb496ab1a0.js" crossorigin="anonymous"></script>
	</head>
			
	<body>
		<div class= "head">
		
			<div class= "logo">
				<a href="inicio.html">EYETECH<img src="Logo.png" alt="Logo de la empresa" style="float:left; width:70px" class= "imagen"/></a>
			</div>
			
			<nav class="navegacion">
					<a href="inicio.html">Inicio</a>
					<a href="Servicios.html" >Servicios</a>
					<a href="Conocenos.html">Conócenos</a>
					<a href="Contacto.html">Contacto</a>
					<a href="FAQ.html">FAQ</a>
					<div class="cuadrado-vacio"><a href="Acceso_Eyetech.html"  class="active">INICIAR SESIÓN</a></div>
				</nav>
		</div>
		
		<div class="formulario">
			<h1>Inicio de sesión</h1>
			<form method="post" action="Pag_Sanitarios.html" onsubmit="return validarCredenciales()">
				<div class="username">
					<input type="text" name="username" required>
					<label>Nombre de Usuario</label>
				</div>
				<div class="contrasena">
					<input type="password" name="password" required>
					<label>Contraseña</label>
				</div>
				<div class="centro">
					<input type="text" name="centro" required>
					<label>Centro</label>
				</div>
				<div class="id">
					<input type="text" name="id" required>
					<label>ID</label>
				</div>
				<div class="recordar">¿Olvidó su contraseña?</div>
				<button type="submit">Iniciar</button>
				<div class="registrarse">
					Quiero <a href="Registrar.html">registrarme</a>
				</div>
			</form>
		</div>

		<script>
			function validarCredenciales() {
				const username = document.querySelector('input[name="username"]').value;
				const password = document.querySelector('input[name="password"]').value;
				
				const usernameValido = "Mondragon";
				const passwordValida = "0000";
				
				if (username === usernameValido && password === passwordValida) {
					return true;
				} else {
					alert("Nombre de usuario o contraseña incorrectos.");
					return false;
				}
			}
		</script>

	</body>
