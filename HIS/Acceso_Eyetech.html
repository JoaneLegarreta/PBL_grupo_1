<!DOCTYPE html>
<html lang="es">
	<head>

		<link rel="stylesheet" href="css/html_acceso.css" >
		<title>EYETECH</title>
		<script src="https://kit.fontawesome.com/eb496ab1a0.js" crossorigin="anonymous"></script>
	</head>
			
	<body>
		<div class= "head">
		
			<div class= "logo">
				<a href="#">EYETECH<img src="Logo.png" alt="Logo de la empresa" style="float:left; width:70px" class= "imagen"/></a>

			<nav class="navegacion">

		</div>
		
		<div class="formulario">
			<h1>Inicio de sesión</h1>
			<form method="post" action="Pag_Sanitarios.html">

					<input type="text" name="username" required>
					<label>Nombre de Usuario</label>
				</div>

					<input type="password" name="password" required>
					<label>Contraseña</label>
				</div>
				<div class="recordar">¿Olvidó su contraseña?</div>
				<button type="submit">Iniciar</button>
				<div class="registrarse">
					Quiero <a href="Registrar.html">registrarme</a>
				</div>
			</form>
		</div>

	</body>
